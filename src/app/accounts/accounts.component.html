<!-- Header -->
<div fxLayout="row" fxFill fxLayoutAlign="start stretch" class="header">
  <div fxLayout="column" fxFlex="61" fxLayoutGap="2em">
    <h3>Account List</h3>
  </div>
</div>
<!-- Body -->
<div class="accountTable">
  <table mat-table [dataSource]="dataSource" #accountTable class="mat-elevation-z8">
    <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column">
      <!-- Header Row -->
      <th mat-header-cell *matHeaderCellDef>
        {{ displayedHeaders[i] }}
      </th>

      <!-- All Columns excluding the last one -->
      <div *ngIf="displayedHeaders[i]">
        <td mat-cell *matCellDef="let element; let INDEX = index">
          <span *ngIf="displayedHeaders[i] === 'Balance'">{{ element[column] | currency:'ZAR ' }}</span>
          <span *ngIf="displayedHeaders[i] !== 'Balance'">{{ element[column] }}</span>
        </td>
      </div>

      <!-- Last Column -->
      <div *ngIf="!displayedHeaders[i]">
        <td mat-cell *matCellDef="let element; let INDEX = index">
          <button mat-raised-button [disabled]="element[column]" (click)="withDraw(element)">Withdraw</button>
        </td>
      </div>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<!-- Footer -->
<div fxLayout="row" fxFill fxLayoutAlign="start stretch" class="footer">
  <div fxLayout="column" fxFlex="61" fxLayoutGap="2em">
    <h3>Balance</h3>
  </div>
  <div fxLayout="column" fxFlex="39" fxLayoutGap="2em">
    <h3>{{totalAmount | currency:'ZAR '}}</h3>
  </div>
</div>
